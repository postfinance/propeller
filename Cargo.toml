[package]
name = "propeller"
version = "0.0.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.13", features = ["derive"] }
env_logger = "0.11.5"
lazy_static = "1.5.0"
log = "0.4.22"
postgres = "0.19.8"
rand = "0.9.0-alpha.1"
serde = { version = "1.0.206", features = ["derive"] }
reqwest = { version = "0.12.5", features = ["json"] }
serde_json = "1.0.124"
serde_yaml = "0.9.34+deprecated"
tokio = { version = "1.39.2", features = ["macros", "rt"] }
vaultrs = "0.7.2"
url = "2.5.2"

[dev-dependencies]
assert_cmd = "2.0.16"
k8s-openapi = { version = "0.22.0", features = ["v1_30"] }
kube = "0.93.1"
predicates = "3.1.2"
rustls = "0.23.10"
serde_json = "1.0.124"
testcontainers = { version = "0.21.1", features = ["blocking"] }
testcontainers-modules = { version = "0.9.0", features = ["blocking", "hashicorp_vault", "k3s", "postgres"] }
