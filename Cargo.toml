[package]
name = "propeller"
version = "0.0.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.13", features = ["derive"] }
env_logger = "0.11.3"
lazy_static = "1.5.0"
log = "0.4.22"
postgres = "0.19.7"
rand = "0.9.0-alpha.1"
serde = { version = "1.0.203", features = ["derive"] }
serde_yaml = "0.9.34+deprecated"
tokio = { version = "1.38.0", features = ["macros", "rt"] }
vaultrs = "0.7.2"

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
reqwest = { version = "0.12.5", features = ["json"] }
serde_json = "1.0.120"
testcontainers = { version = "0.21.1", features = ["blocking"] }
testcontainers-modules = { version = "0.9.0", features = ["blocking", "postgres"] }
