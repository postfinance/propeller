name: CLI Pipeline

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0
  RUST_TOOLCHAIN: stable
  TOOLCHAIN_PROFILE: minimal

jobs:
  build:
    name: 'Rust Build'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: ${{ env.TOOLCHAIN_PROFILE }}
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          override: true
          components: rustfmt, clippy
      - name: Use Cache
        uses: Swatinem/rust-cache@v2
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Unit Tests
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        with:
          command: test
          args: --bin propeller
      - name: Integration Test 'init-vault'
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        with:
          command: test
          args: --test init_vault -- --nocapture
      - name: Integration Test 'rotate' - e2e
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        timeout-minutes: 5
        with:
          command: test
          args: --test rotate rotate_secrets -- --exact --ignored --nocapture
      - name: Integration Test 'rotate' - sync timeout
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        timeout-minutes: 5
        with:
          command: test
          args: --test rotate rotate_application_sync_timeout -- --exact --ignored --nocapture
      - name: Integration Test 'rotate' - exceptions
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        with:
          command: test
          args: --test rotate -- --nocapture
      - name: Build Binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose
      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli
          path: target/release/propeller
  check:
    name: 'Resources Validation'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'npm'
      - name: Install npm Packages
        run: npm ci
      - name: Check Format of Resources
        run: npm run prettier:format
